<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de site</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <main>
        <div id="infos">
            <p>
                <label for="inicio">Início:</label>
                <input type="number" name="inicio" id="inicio">
            </p>

            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="ifim" id="fim">
            </p>

            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="ipasso" id="passo">
            </p>

            <input type="submit" value="Contar" id="botao" onclick="contar()">
        </div>
        <div id="resultado">Aguardando contagem...</div>
    </main>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="js/script.js">

    </script>
</body>
</html>
