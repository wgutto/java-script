<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <main>
        <h1>Somando valores</h1>
        <input type="number" name="inum1" id="num1"> +
        <input type="number" name="inum2" id="num2">
        <input type="submit" value="Somar" id="botao">

        <div id="resultado">Resultado</div>


        <script>
            var botao = document.querySelector('input#botao')
            var numero1 = document.querySelector('input#num1')
            var numero2 = document.querySelector('input#num2')
            var arearesultado = document.querySelector('main div#resultado')

            botao.addEventListener('click', somar)

            function somar() {
                var n1 = Number(numero1.value)
                var n2 = Number(numero2.value)

                var resultado = n1 + n2

               arearesultado.innerHTML = `A soma de ${n1} + ${n2} é <strong>${resultado}</strong>`
            }
        </script>
    </main>
</body>
</html>
